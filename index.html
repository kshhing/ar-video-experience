<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Video Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mind-ar/1.2.2/mindar-image.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mind-ar/1.2.2/mindar-image-three.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #ar-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            z-index: 100;
        }
        
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .big-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <h1>Getting Camera Ready</h1>
        <p>Please allow camera access when prompted</p>
        <button id="start-button" class="big-button">Start Experience</button>
    </div>
    
    <div id="instructions">
        Point camera at the image to see the video
    </div>
    
    <div id="ar-container">
        <!-- AR content will appear here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('start-button');
            const loadingScreen = document.getElementById('loading-screen');
            const instructions = document.getElementById('instructions');
            
            startButton.addEventListener('click', function() {
                loadingScreen.style.display = 'none';
                startAR();
            });
            
            function startAR() {
                // Initialize MindAR
                const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                    container: document.querySelector("#ar-container"),
                    imageTargetSrc: "target.mind", // This will be your trained image target
                    uiScanning: true,
                    uiLoading: "yes"
                });
                
                const {renderer, scene, camera} = mindarThree;
                
                // Create anchor for video
                const anchor = mindarThree.addAnchor(0);
                
                // Create video plane
                const video = document.createElement("video");
                video.src = "your-video.mp4"; // Replace with your video file
                video.muted = false;
                video.preload = "auto";
                
                const texture = new THREE.VideoTexture(video);
                const geometry = new THREE.PlaneGeometry(1, video.videoHeight/video.videoWidth);
                const material = new THREE.MeshBasicMaterial({map: texture});
                const plane = new THREE.Mesh(geometry, material);
                
                anchor.group.add(plane);
                
                // Play video when target is found
                anchor.onTargetFound = () => {
                    console.log("Target found");
                    instructions.style.display = "none";
                    video.play();
                };
                
                // Pause video when target is lost
                anchor.onTargetLost = () => {
                    console.log("Target lost");
                    instructions.style.display = "block";
                    video.pause();
                };
                
                // Start AR experience
                mindarThree.start();
                
                // Handle cleanup
                window.addEventListener('beforeunload', () => {
                    mindarThree.stop();
                });
            }
        });
    </script>
</body>
</html>
