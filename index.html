<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #cameraFeed {
            width: 100%;
            height: 70vh;
            background-color: #000;
            position: relative;
        }
        
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #overlayVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 80%;
            z-index: 10;
            display: none;
        }
        
        #controls {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .big-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            align-self: center;
        }
        
        #statusMessage {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        
        #errorMessage {
            color: red;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="cameraFeed">
        <video id="videoElement" autoplay playsinline></video>
        <video id="overlayVideo" controls playsinline>
            <source src="your-video.mp4" type="video/mp4">
        </video>
    </div>
    
    <div id="controls">
        <p id="statusMessage">Press the button to start camera</p>
        <p id="errorMessage"></p>
        <button id="startCamera" class="big-button">Start Camera</button>
        <button id="playVideo" class="big-button" style="display: none;">Play Video</button>
    </div>

    <script>
        // Get elements
        const videoElement = document.getElementById('videoElement');
        const overlayVideo = document.getElementById('overlayVideo');
        const startButton = document.getElementById('startCamera');
        const playButton = document.getElementById('playVideo');
        const statusMessage = document.getElementById('statusMessage');
        const errorMessage = document.getElementById('errorMessage');
        
        // Start camera when button is clicked
        startButton.addEventListener('click', function() {
            startButton.disabled = true;
            statusMessage.textContent = "Requesting camera access...";
            
            // Check if getUserMedia is supported
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                errorMessage.textContent = "Your browser doesn't support camera access";
                startButton.disabled = false;
                return;
            }
            
            // Access the camera with rear camera preference
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: { ideal: 'environment' }
                }
            })
            .then(function(stream) {
                // Camera access granted
                videoElement.srcObject = stream;
                statusMessage.textContent = "Camera is active!";
                startButton.style.display = "none";
                playButton.style.display = "block";
            })
            .catch(function(err) {
                // Camera access denied or error
                errorMessage.textContent = "Camera error: " + err.message;
                startButton.disabled = false;
            });
        });
        
        // Play overlay video when play button is clicked
        playButton.addEventListener('click', function() {
            overlayVideo.style.display = "block";
            overlayVideo.play()
            .then(function() {
                statusMessage.textContent = "Video is playing!";
                playButton.style.display = "none";
            })
            .catch(function(err) {
                errorMessage.textContent = "Video playback error: " + err.message;
                // Try with muted for autoplay policy
                overlayVideo.muted = true;
                overlayVideo.play()
                .then(function() {
                    statusMessage.textContent = "Video is playing (tap for sound)";
                    overlayVideo.addEventListener('click', function() {
                        overlayVideo.muted = false;
                    });
                })
                .catch(function(err) {
                    errorMessage.textContent = "Cannot play video: " + err.message;
                });
            });
        });
    </script>
</body>
</html>
