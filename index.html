<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Video Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mind-ar/1.2.2/mindar-image.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mind-ar/1.2.2/mindar-image-three.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #ar-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }
        
        #loading h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        #loading p {
            font-size: 22px;
            margin: 10px 0;
            max-width: 80%;
        }
        
        .spinner {
            border: 12px solid #f3f3f3;
            border-top: 12px solid #3498db;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #scanning-message {
            position: fixed;
            bottom: 40px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            z-index: 100;
        }
        
        #scanning-instructions {
            position: fixed;
            top: 40px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            z-index: 100;
        }
        
        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(220, 53, 69, 0.95);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 22px;
            text-align: center;
            z-index: 1001;
            max-width: 80%;
            display: none;
        }
        
        #found-message {
            position: fixed;
            top: 40px;
            left: 0;
            width: 100%;
            background-color: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 15px;
            font-size: 22px;
            text-align: center;
            z-index: 100;
            display: none;
        }
        
        #unmute-btn {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 22px;
            z-index: 1002;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ar-container"></div>
    
    <div id="loading">
        <div class="spinner"></div>
        <h2>Starting Camera...</h2>
        <p>Please allow camera access when prompted</p>
        <p>This app will play a video when you point your camera at the specific image</p>
    </div>
    
    <div id="scanning-message">Point your camera at the photo</div>
    <div id="scanning-instructions">Hold the camera steady about 8-12 inches from the photo</div>
    <div id="found-message">Image found! Video is playing</div>
    
    <div id="error-message"></div>
    
    <button id="unmute-btn">Tap here for sound</button>
    
    <script>
        // Show error message function
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 8000);
        }
        
        // Start AR automatically when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize MindAR
            const loading = document.getElementById('loading');
            const scanningMessage = document.getElementById('scanning-message');
            const scanningInstructions = document.getElementById('scanning-instructions');
            const foundMessage = document.getElementById('found-message');
            const unmuteBtn = document.getElementById('unmute-btn');
            
            try {
                // Create AR experience
                const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                    container: document.querySelector("#ar-container"),
                    imageTargetSrc: "target.mind", // This is your trained image target file
                    uiScanning: false, // We'll use our own scanning UI
                    uiLoading: false,  // We'll use our own loading UI
                    maxTrack: 1
                });
                
                const {renderer, scene, camera} = mindarThree;
                
                // Create a video element for our overlay
                const video = document.createElement("video");
                video.src = "your-video.mp4"; // Replace with your video file
                video.muted = true; // Start muted to handle autoplay restrictions
                video.preload = "auto";
                video.playsInline = true; // Important for iOS
                video.loop = true; // Loop the video
                video.load();
                
                // Setup texture for the video
                const texture = new THREE.VideoTexture(video);
                texture.minFilter = THREE.LinearFilter;
                texture.magFilter = THREE.LinearFilter;
                
                // Create a plane geometry for the video
                const geometry = new THREE.PlaneGeometry(1, 1);
                const material = new THREE.MeshBasicMaterial({ 
                    map: texture,
                    transparent: true
                });
                const plane = new THREE.Mesh(geometry, material);
                
                // Add the plane to an anchor
                const anchor = mindarThree.addAnchor(0);
                anchor.group.add(plane);
                
                // When video metadata is loaded, update the geometry to match video aspect ratio
                video.addEventListener('loadedmetadata', function() {
                    const aspectRatio = video.videoHeight / video.videoWidth;
                    plane.geometry = new THREE.PlaneGeometry(1, aspectRatio);
                });
                
                // When target image is found, play the video
                anchor.onTargetFound = function() {
                    scanningMessage.style.display = "none";
                    scanningInstructions.style.display = "none";
                    foundMessage.style.display = "block";
                    
                    video.play().catch(function(e) {
                        console.error("Video play error:", e);
                        // Try with muted for autoplay policy
                        video.muted = true;
                        video.play().then(function() {
                            // Show unmute button
                            unmuteBtn.style.display = "block";
                            
                            unmuteBtn.onclick = function() {
                                video.muted = false;
                                this.style.display = "none";
                            };
                        }).catch(function(err) {
                            showError("Video playback issue. Please try reloading the page.");
                        });
                    });
                    
                    // Hide the found message after a few seconds
                    setTimeout(() => {
                        foundMessage.style.display = "none";
                    }, 5000);
                };
                
                // When target image is lost, stop the video
                anchor.onTargetLost = function() {
                    scanningMessage.style.display = "block";
                    scanningInstructions.style.display = "block";
                    foundMessage.style.display = "none";
                    unmuteBtn.style.display = "none";
                    video.pause();
                };
                
                // Start AR
                mindarThree.start()
                    .then(() => {
                        loading.style.display = "none";
                    })
                    .catch((err) => {
                        console.error("AR start error:", err);
                        loading.innerHTML = `
                            <h2>Camera Error</h2>
                            <p>${err.message || "Failed to start camera"}</p>
                            <p>Please make sure you've allowed camera access</p>
                            <button onclick="location.reload()" style="padding: 15px 25px; background: #4CAF50; color: white; border: none; border-radius: 10px; font-size: 22px; margin-top: 20px;">Try Again</button>
                        `;
                    });
                
                // Handle window resize
                window.addEventListener("resize", function() {
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                });
                
            } catch (err) {
                console.error("AR initialization error:", err);
                loading.innerHTML = `
                    <h2>Error</h2>
                    <p>${err.message || "Failed to initialize AR"}</p>
                    <p>Please try reloading the page or use a different device</p>
                    <button onclick="location.reload()" style="padding: 15px 25px; background: #4CAF50; color: white; border: none; border-radius: 10px; font-size: 22px; margin-top: 20px;">Try Again</button>
                `;
            }
        });
    </script>
</body>
</html>
