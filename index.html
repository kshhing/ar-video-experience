<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Image Trigger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mind-ar/1.2.2/mindar-image.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mind-ar/1.2.2/mindar-image-three.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #ar-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #scanning-message {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            z-index: 100;
        }
        
        #error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            z-index: 1001;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ar-container"></div>
    
    <div id="loading">
        <div class="spinner"></div>
        <h2>Starting Camera...</h2>
        <p>Please allow camera access when prompted</p>
    </div>
    
    <div id="scanning-message">Point your camera at the image</div>
    
    <div id="error-message"></div>
    
    <script>
        // Show error message function
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        // Start AR automatically when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize MindAR
            const loading = document.getElementById('loading');
            const scanningMessage = document.getElementById('scanning-message');
            
            try {
                // Create AR experience
                const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                    container: document.querySelector("#ar-container"),
                    imageTargetSrc: "target.mind", // This is your trained image target file
                    uiScanning: false, // We'll use our own scanning UI
                    uiLoading: false,  // We'll use our own loading UI
                    maxTrack: 1
                });
                
                const {renderer, scene, camera} = mindarThree;
                
                // Create a video element for our overlay
                const video = document.createElement("video");
                video.src = "your-video.mp4"; // Replace with your video file
                video.muted = false;
                video.preload = "auto";
                video.playsInline = true; // Important for iOS
                video.loop = true; // Loop the video
                video.load();
                
                // Setup texture for the video
                const texture = new THREE.VideoTexture(video);
                texture.minFilter = THREE.LinearFilter;
                texture.magFilter = THREE.LinearFilter;
                
                // Create a plane geometry for the video
                // We'll update the aspect ratio once the video metadata is loaded
                const geometry = new THREE.PlaneGeometry(1, 1);
                const material = new THREE.MeshBasicMaterial({ 
                    map: texture,
                    transparent: true
                });
                const plane = new THREE.Mesh(geometry, material);
                
                // Add the plane to an anchor
                const anchor = mindarThree.addAnchor(0);
                anchor.group.add(plane);
                
                // When video metadata is loaded, update the geometry to match video aspect ratio
                video.addEventListener('loadedmetadata', function() {
                    const aspectRatio = video.videoHeight / video.videoWidth;
                    plane.geometry = new THREE.PlaneGeometry(1, aspectRatio);
                });
                
                // When target image is found, play the video
                anchor.onTargetFound = function() {
                    scanningMessage.style.display = "none";
                    video.play().catch(function(e) {
                        console.error("Video play error:", e);
                        // Try with muted for autoplay policy
                        video.muted = true;
                        video.play().then(function() {
                            // Add a button to unmute
                            const unmuteBtn = document.createElement('button');
                            unmuteBtn.textContent = "Tap for sound";
                            unmuteBtn.style.position = "fixed";
                            unmuteBtn.style.bottom = "80px";
                            unmuteBtn.style.left = "50%";
                            unmuteBtn.style.transform = "translateX(-50%)";
                            unmuteBtn.style.padding = "10px 20px";
                            unmuteBtn.style.backgroundColor = "#4CAF50";
                            unmuteBtn.style.color = "white";
                            unmuteBtn.style.border = "none";
                            unmuteBtn.style.borderRadius = "5px";
                            unmuteBtn.style.fontSize = "16px";
                            unmuteBtn.style.zIndex = "1002";
                            
                            unmuteBtn.onclick = function() {
                                video.muted = false;
                                this.remove();
                            };
                            
                            document.body.appendChild(unmuteBtn);
                        }).catch(function(err) {
                            showError("Video playback issue. Please try reloading.");
                        });
                    });
                };
                
                // When target image is lost, stop the video
                anchor.onTargetLost = function() {
                    scanningMessage.style.display = "block";
                    video.pause();
                };
                
                // Start AR
                mindarThree.start()
                    .then(() => {
                        loading.style.display = "none";
                    })
                    .catch((err) => {
                        console.error("AR start error:", err);
                        loading.innerHTML = `
                            <h2>Error</h2>
                            <p>${err.message || "Failed to start AR"}</p>
                            <button onclick="location.reload()" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 18px;">Try Again</button>
                        `;
                    });
                
                // Handle window resize
                window.addEventListener("resize", function() {
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                });
                
            } catch (err) {
                console.error("AR initialization error:", err);
                loading.innerHTML = `
                    <h2>Error</h2>
                    <p>${err.message || "Failed to initialize AR"}</p>
                    <button onclick="location.reload()" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 18px;">Try Again</button>
                `;
            }
        });
    </script>
</body>
</html>
